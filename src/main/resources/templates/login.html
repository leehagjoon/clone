<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SPBD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<style>
  body {
    background-color: #f8f9fa;
  }

  .container {
    max-width: 500px;
    margin-top: 50px;
  }

  .jumbotron {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #007bff;
  }

  label {
    font-weight: bold;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .btn-primary {
    width: 100%;
  }

  .hide-on-signup {
    display: none;
  }

  /* 추가된 스타일 */
  .navbar {
    margin-bottom: 20px;
  }

  .navbar-brand {
    font-size: 24px;
    font-weight: bold;
  }

  .nav-link {
    font-size: 16px;
  }

  .datepicker {
    width: 100%;
  }
</style>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SPBD</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/api/cns/notice">공지사항</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/cns/bodotext">보도자료</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/cns/promotion">홍보영상</a>
      </li>
      <li class="nav-item">
        <th:block th:if="${#authorization.expression('isAuthenticated()')}">
          <a class="nav-link" href="/api/acnt/logout">로그아웃</a>
        </th:block>
        <th:block th:unless="${#authorization.expression('isAuthenticated')}">
          <a class="nav-link" href="/api/acnt/login">로그인</a>
        </th:block>
      </li>
      <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated')}">
        <a class="nav-link" href="/api/acnt/signup">회원가입</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/qna">Q&A</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/events">이벤트</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2>로그인</h2>
  <form id="form-login" action="/api/acnt/loginProc" method="post" onsubmit="return true;">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" class="form-control" id="username" value="winner" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" value="winner" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" it="btn-login">로그인</button>
  </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>보도자료</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    select, input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      justify-content: center;
    }

    .news-item {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .news-item a {
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    img {
      max-width: 100%;
      height: 350px;
      object-fit: cover;
    }

    h3 {
      margin: 10px 0;
      color: #333;
    }

    p {
      color: #666;
    }

    a:hover {
      color: #555;
    }
    .nav-link {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    .nav-link:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">SPBD</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/api/cns/notice">공지사항</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/cns/bodotext">보도자료</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/cns/promotion">홍보영상</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/acnt/login">로그인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/api/acnt/signup">회원가입</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/qna">Q&A</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/events">이벤트</a>
      </li>
    </ul>
  </div>
</nav>
<h2>보도자료</h2>
<form th:action="@{/bodotext/bodosearch}" method="get">
  <div class="search-options">
    <select name="searchType">
      <option value="all">전체</option>
      <option value="title">제목</option>
    </select>
    <label>
      <input name="keyword" type="text" placeholder="검색어를 입력하세요">
    </label>
    <button>검색</button>
  </div>
</form>
<div>
  <ul>
    <li th:each="bodo : ${bodoList}" class="news-item">
      <a th:href="'/bododetail/' + ${bodo.prreSno}">
        <div>
          <img th:src="${bodo.imgUrl}" alt="이미지">
        </div>
        <h3 th:text="${bodo.title}"></h3>
        <p th:text="${bodo.subTitle}"></p>
        <p th:text="${#temporals.format(bodo.creatDt, 'yyyy-MM-dd HH:mm')}"></p>
      </a>
    </li>
  </ul>
</div>
<div>
  <a href="/" class="nav-link">홈</a>
  <a href="/notice" class="nav-link">공지사항</a>
  <a href="/promotion" class="nav-link">홍보영상</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .jumbotron {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SPBD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/notice">공지사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bodotext">보도자료</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/promotion">홍보영상</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">회원가입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/qna">Q&A</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/events">이벤트</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="memberId">아이디</label>
                <input type="text" class="form-control" id="memberId" name="memberId" required>
            </div>

            <div class="form-group">
                <label for="memberPw">비밀번호</label>
                <input type="password" class="form-control" id="memberPw" name="memberPw" required>
            </div>

            <div class="form-group">
                <label for="memberName">이름</label>
                <input type="text" class="form-control" id="memberName" name="memberName" required>
            </div>

            <div class="form-group">
                <label for="birthDay">생년월일</label>
                <input type="text" class="form-control" id="birthDay" name="birthDay" required>
            </div>

            <div class="form-group">
                <label for="nickName">닉네임</label>
                <input type="text" class="form-control" id="nickName" name="nickName" required>
            </div>

            <div class="form-group">
                <label for="hpNo">휴대폰번호</label>
                <input type="text" class="form-control" id="hpNo" name="hpNo" required>
            </div>

            <div class="form-group">
                <label for="genderCd">성별</label>
                <input type="text" class="form-control" id="genderCd" name="genderCd" required>
            </div>

            <button type="button" class="btn btn-primary" id="signupButton">가입하기</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#signupButton").click(function () {
            var formData = {
                memberId: $("#memberId").val(),
                memberPw: $("#memberPw").val(),
                memberName: $("#memberName").val(),
                birthDay: $("#birthDay").val(),
                nickName: $("#nickName").val(),
                hpNo: $("#hpNo").val(),
                genderCd: $("#genderCd").val()
            };

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/api/member/signup",
                data: JSON.stringify(formData),
                success: function (response) {
                    if (response === "success") {
                        alert("회원가입 성공!");
                    } else {
                        alert("회원가입 실패!");
                    }
                },
                error: function (e) {
                    console.log("Error:", e);
                }
            });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홍보영상</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
    padding: 20px;
  }

  h2 {
    color: #333;
  }

  form {
    margin: 20px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  select, input[type="text"] {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
  }

  button {
    padding: 5px 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #555;
  }

  ul {
    list-style: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
    justify-content: center;
  }

  .news-item {
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .news-item a {
    text-decoration: none;
    color: #333;
    display: flex;
    flex-direction: column;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  h3 {
    margin: 10px 0;
    color: #333;
  }

  p {
    color: #666;
  }

  a:hover {
    color: #555;
  }
</style>
<body>
<h2>홍보영상</h2>
<form action="/promsearch" method="get">
  <select name="searchType">
    <option value="">전체</option>
    <option value="title">제목</option>
  </select>
  <div class="search">
    <label>
      <input name="keyword" type="text" placeholder="검색어를 입력하세요">
    </label>
    <button>검색</button>
  </div>
</form>
<div>
  <ul>
    <li th:each="prom : ${promList}" class="news-item">
      <a th:href="${prom.linkUrl}">
        <div>
          <img th:src="${prom.imgUrl}" alt="이미지">
        </div>
        <h3 th:text="${prom.title}" style="border: black"></h3>
      </a>
      <p th:text="${prom.subTitle}" style="border: black"></p>
      <p th:text="${#temporals.format(prom.creatDt, 'yyyy-MM-dd HH:mm')}" style="border: black"></p>
    </li>
  </ul>
</div>
<div>
  <a href="/">홈</a>
  <a href="/notice">공지사항</a>
  <a href="/bodotext">보도자료</a>
</div>
</body>
</html>

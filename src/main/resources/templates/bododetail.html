<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>보도자료 상세보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    a:hover {
      background-color: #555; /* Change background color on hover */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    p {
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #333;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>제목</th>
    <td th:text="${bodoDto.title}"></td>
  <tr>
    <th>등록일</th>
    <td th:text="${#temporals.format(bodoDto.creatDt, 'yyyy-MM-dd HH:mm')}"></td>
    <th>작성자</th>
    <td th:text="${bodoDto.creatUser}"></td>
    <th>조회수</th>
    <td th:text="${bodoDto.expsrCnt}"></td>
  </tr>
</table>
<br>
<div>
<img th:src="${bodoDto.imgUrl}" alt="이미지">
  </div>
<p th:text="${bodoDto.subTitle}"></p>
<div>
  <a href="/">홈</a>
  <a href="/bodotext">보도자료</a>
</div>
</body>
</html>

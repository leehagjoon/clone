<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SPBD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">SPBD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/cns/notice">공지사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/cns/bodotext">보도자료</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/cns/promotion">홍보영상</a>
            </li>
            <li class="nav-item">
                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/api/acnt/logout">로그아웃</a>
                </th:block>
                <th:block th:unless="${#authorization.expression('isAuthenticated')}">
                    <a class="nav-link" href="/api/acnt/login">로그인</a>
                </th:block>
            </li>
            <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated')}">
                <a class="nav-link" href="/api/acnt/signup">회원가입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/qna">Q&A</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/events">이벤트</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">환영합니다!</h1>
        <p class="lead">추후 더 업그레이드 하여 완성할 예정입니다.</p>
        <hr class="my-4">
        <p>더 많은 내용을 알고 싶다면 아래에서 찾아보세요.</p>
        <a class="btn btn-primary btn-lg" href="/api/cns/notice" role="button">공지사항</a>
        <a class="btn btn-info btn-lg" href="/api/cns/promotion" role="button">홍보영상</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

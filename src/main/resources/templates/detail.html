<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        p {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* 스타일을 적용할 클래스 추가 */
        .back-to-notice {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease; /* hover 효과를 위한 전환 효과 설정 */
        }

        /* 링크에 마우스 호버 시 배경색 변경 */
        .back-to-notice:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<table>
  <tr>
      <th>제목</th>
      <td th:text="${noticeDto.title}"></td>
      <tr>
      <th>등록일</th>
      <td th:text="${#temporals.format(noticeDto.creatDt, 'yyyy-MM-dd HH:mm')}"></td>
      <th>작성자</th>
      <td th:text="${noticeDto.creatUser}"></td>
      <th>조회수</th>
      <td th:text="${noticeDto.expsrCnt}"></td>
  </tr>
</table>
  <p th:text="${noticeDto.content}"></p>
</body>
<div>
    <a class="back-to-notice" href="/notice">공지사항</a>
</div>
</html>

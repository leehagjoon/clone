<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SPBD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        p {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }



        .back-to-notice {
            display: block;
            width: 100px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the link horizontally */
            text-align: center;
            background-color: #333333; /* Background color */
            padding: 10px; /* Adjust padding as needed */
            border-radius: 5px;
            text-decoration: none;
            color: #ffffff;
        }

        .back-to-notice:hover {
            background-color: #555; /* Adjust hover background color as needed */
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">SPBD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/cns/notice">공지사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/cns/bodotext">보도자료</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/cns/promotion">홍보영상</a>
            </li>
            <li class="nav-item">
                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/api/acnt/logout">로그아웃</a>
                </th:block>
                <th:block th:unless="${#authorization.expression('isAuthenticated')}">
                    <a class="nav-link" href="/api/acnt/login">로그인</a>
                </th:block>
            </li>
            <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated')}">
                <a class="nav-link" href="/api/acnt/signup">회원가입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/qna">Q&A</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/events">이벤트</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <table>
        <tr>
            <th>제목</th>
            <td th:text="${noticeDto.title}"></td>
        </tr>
        <tr>
            <th>등록일</th>
            <td th:text="${#temporals.format(noticeDto.creatDt, 'yyyy-MM-dd HH:mm')}"></td>
            <th>작성자</th>
            <td th:text="${noticeDto.creatUser}"></td>
            <th>조회수</th>
            <td th:text="${noticeDto.expsrCnt}"></td>
        </tr>
    </table>
    <p th:text="${noticeDto.content}"></p>
    <th:block th:if="${#authorization.expression('isAuthenticated()') and isAuthor}">
        <a th:href="@{'/api/cns/noticeupdate/'+${noticeDto.noticeSno}}" class="btn btn-primary">공지 업데이트</a>
        <button onclick="confirmDelete(${noticeDto.noticeSno})" class="btn btn-danger">공지 삭제</button>
    </th:block>
    <a class="back-to-notice" href="/api/cns/notice">공지사항</a>
</div>
</body>
</html>

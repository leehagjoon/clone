<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SPBD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Centered navigation links */
    .centered-links {
      text-align: center;
      margin-top: 20px;
    }

    /* Adjusted styles for the navigation links and search form */
    .nav-links {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .nav-links a {
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .nav-links a:hover {
      background-color: #555;
    }

    /* Adjusted styles for the search form */
    .search {
      display: flex;
      align-items: center;
    }

    .search select, .search input[type="text"], .search button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 5px;
      font-size: 16px;
    }

    .search select {
      width: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      height: auto; /* Adjust the height to "auto" */
    }

    /* Updated style for the dropdown options */
    .search select option {
      padding: 10px;
    }
    .search input[type="text"] {
      width: 250px;
      margin-right: 10px; /* Add this line to create space between input and button */
    }

    .search button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .search button:hover {
      background-color: #555;
    }
    /* Style for the "글등록" link */
    .register-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
    }

    .register-link:hover {
      background-color: #555;
    }

    /* Style for the pagination section */
    .centered-links {
      text-align: center;
      margin-top: 20px;
    }

    .pagination {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pagination li {
      margin: 0 5px;
    }

    .pagination a {
      padding: 5px 10px;
      border: 1px solid #333;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
    }

    .pagination .disabled a {
      pointer-events: none;
      background-color: #ccc;
      color: #999;
    }

    .pagination .active a {
      background-color: #333;
      color: #fff;
    }
    .pagination a.active {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SPBD</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/notice">공지사항</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/bodotext">보도자료</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/promotion">홍보영상</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">로그인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/signup">회원가입</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/qna">Q&A</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/events">이벤트</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1>공지사항</h1>
  <form th:action="@{/notice/search}" method="get">
    <div class="search">
      <select name="searchType" class="form-control">
        <option value="all">전체</option>
        <option value="title">제목</option>
      </select>
      <input name="keyword" type="text" class="form-control" placeholder="검색어를 입력하세요">
      <button class="btn btn-primary">검색</button>
    </div>
  </form>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>등록일</th>
      <th>조회수</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="notice : ${noticeList}">
      <td th:text="${notice.noticeSno}"></td>
      <td>
        <a th:href="@{'/detail/' + ${notice.noticeSno}}" class="table-link">
          <span th:text="${notice.title}"></span>
        </a>
      </td>
      <td th:text="${notice.creatUser}"></td>
      <td th:text="${#temporals.format(notice.creatDt, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${notice.expsrCnt}"></td>
    </tr>
    </tbody>
  <a href="/noticewrite" class="register-link">글등록</a>
  </table>
</div>
<div class="centered-links">
  <div th:if="${noticeList != null and noticeList.totalPages > 1}">
    <ul class="pagination">
      <li th:class="${noticeList.number == 0 ? 'disabled' : ''}">
        <a th:if="${searchType != null and keyword != null}" th:href="@{/notice/search(page=${noticeList.number - 1}, keyword=${keyword}, searchType=${searchType})}">이전</a>
        <a th:unless="${searchType != null and keyword != null}" th:href="@{/notice(page=${noticeList.number - 1})}">이전</a>
      </li>
      <li th:each="pageNumber : ${#numbers.sequence(0, noticeList.totalPages - 1)}">
        <a th:if="${searchType != null and keyword != null}" th:href="@{/notice/search(page=${pageNumber}, keyword=${keyword}, searchType=${searchType})}" th:text="${pageNumber + 1}" th:class="${pageNumber == noticeList.number} ? 'active' : ''"></a>
        <a th:unless="${searchType != null and keyword != null}" th:href="@{/notice(page=${pageNumber})}" th:text="${pageNumber + 1}" th:class="${pageNumber == noticeList.number} ? 'active' : ''"></a>
      </li>
      <li th:class="${noticeList.number == noticeList.totalPages - 1} ? 'disabled' : ''">
        <a th:if="${searchType != null and keyword != null}" th:href="@{/notice/search(page=${noticeList.number + 1}, keyword=${keyword}, searchType=${searchType})}">다음</a>
        <a th:unless="${searchType != null and keyword != null}" th:href="@{/notice(page=${noticeList.number + 1})}">다음</a>
      </li>
    </ul>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
</script>
</body>
</html>

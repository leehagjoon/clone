<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <style>
    /* 기존 CSS 스타일 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* ... 기존 스타일 규칙 계속 ... */

    /* 변경된 부분에 추가된 CSS 스타일 */
    .search {
      margin: 20px 0;
      text-align: center;
    }

    .search select,
    .search input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search button:hover {
      background-color: #555;
    }

    .centered-links {
      text-align: center;
      margin: 20px 0;
    }

    .centered-links .pagination {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    .centered-links .pagination li {
      margin: 5px;
    }

    .centered-links .pagination a {
      text-decoration: none;
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
    }

    .centered-links .pagination a:hover {
      background-color: #555;
    }

    .centered-links .pagination .active {
      background-color: #555;
    }

    .centered-links .pagination .disabled a {
      background-color: #ccc;
      pointer-events: none;
    }
  </style>
</head>
<body>
<form th:action="@{/notice/search}" method="get">
  <div class="search">
    <select name="searchType">
      <option value="all">전체</option>
      <option value="title">제목</option>
    </select>
    <label>
      <input name="keyword" type="text" placeholder="검색어를 입력하세요">
    </label>
    <button>검색</button>
  </div>
</form>
<div id="notice-list">
  <!-- 공지사항 목록이 여기에 동적으로 로드될 것입니다. -->
</div>
    <div class="centered-links">
      <div th:if="${noticeList != null and noticeList.totalPages > 1}">
        <ul class="pagination">
          <li th:class="${noticeList.number == 0 ? 'disabled' : ''}">
            <a th:if="${searchType != null and keyword != null}" th:href="@{/notice/search(page=${noticeList.number - 1}, keyword=${keyword}, searchType=${searchType})}">이전</a>
            <a th:unless="${searchType != null and keyword != null}" th:href="@{/notice(page=${noticeList.number - 1})}">이전</a>
          </li>
          <li th:each="pageNumber : ${#numbers.sequence(0, noticeList.totalPages - 1)}">
            <a th:if="${searchType != null and keyword != null}" th:href="@{/notice/search(page=${pageNumber}, keyword=${keyword}, searchType=${searchType})}" th:text="${pageNumber + 1}" th:class="${pageNumber == noticeList.number} ? 'active' : ''"></a>
            <a th:unless="${searchType != null and keyword != null}" th:href="@{/notice(page=${pageNumber})}" th:text="${pageNumber + 1}" th:class="${pageNumber == noticeList.number} ? 'active' : ''"></a>
          </li>
          <li th:class="${noticeList.number == noticeList.totalPages - 1} ? 'disabled' : ''">
            <a th:if="${searchType != null and keyword != null}" th:href="@{/notice/search(page=${noticeList.number + 1}, keyword=${keyword}, searchType=${searchType})}">다음</a>
            <a th:unless="${searchType != null and keyword != null}" th:href="@{/notice(page=${noticeList.number + 1})}">다음</a>
          </li>
        </ul>
      </div>
      <a href="/" class="nav-link">홈</a>
      <a href="/bodotext" class="nav-link">보도자료</a>
      <a href="/promotion" class="nav-link">홍보영상</a>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function (){
    loadNoticeList();
  });
  function loadNoticeList() {
    // RESTful API에서 공지 데이터를 가져오기 위한 AJAX 요청을 수행합니다.
    $.ajax({
      url: '/api/notice', // 실제 API 엔드포인트로 교체합니다.
      method: 'GET',
      dataType: 'json',
      success: function (data) {
        // 받은 데이터를 처리하고 공지 목록을 채웁니다.
        var noticeList = $('#notice-list');
        noticeList.empty(); // 기존 콘텐츠 지우기.

        // 데이터를 반복하며 리스트 아이템을 생성합니다.
        data.content.forEach(function (notice) {
          var noticeItem = `
                        <div class="notice-item">
                            <span class="notice-sno">${notice.noticeSno}</span>
                            <a href="/detail/${notice.noticeSno}" class="table-link">${notice.title}</a>
                            <span class="creat-user">${notice.creatUser}</span>
                            <span class="creat-dt">${notice.creatDt}</span>
                            <span class="expsr-cnt">${notice.expsrCnt}</span>
                        </div>
                    `;
          noticeList.append(noticeItem);
        });
      },
      error: function (error) {
        // 오류 처리.
        console.error('공지 데이터 가져오기 오류: ' + error);
      }
    });
  }
</script>
</body>
</html>

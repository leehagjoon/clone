<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 5px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    select, input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
    .table-link {
      color: #333;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .table-link:hover {
      background-color: #f2f2f2;
    }

    .nav-link {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }
    .nav-link:hover {
      background-color: #555;
    }

    .search {
      margin: 20px 0;
      text-align: center;
    }
    .centered-links {
      text-align: center;
      margin: 20px 0;
    }

  </style>
</head>
<body>
<form th:action="@{/notice/search}" method="get">
  <div class="search">
    <select name="searchType">
      <option value="all">전체</option>
      <option value="title">제목</option>
    </select>
    <label>
      <input name="keyword" type="text" placeholder="검색어를 입력하세요">
    </label>
    <button>검색</button>
  </div>
</form>

<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>등록일</th>
    <th>조회수</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="notice : ${noticeList}">
    <td>
      <span th:text="${notice.noticeSno}"></span>
    </td>
    <td>
      <a th:href="@{'/detail/' + ${notice.noticeSno}}"class="table-link">
        <span th:text="${notice.title}"></span>
      </a>
    </td>
    <td>
      <span th:text="${notice.creatUser}"></span>
    </td>
    <td>
      <span th:text="${#temporals.format(notice.creatDt, 'yyyy-MM-dd HH:mm')}"></span>
    </td>
    <td>
      <span th:text="${notice.expsrCnt}"></span>
    </td>
  </tr>
  </tbody>
</table>
    <div class="centered-links">
      <a href="/" class="nav-link">홈</a>
      <a href="/bodotext" class="nav-link">보도자료</a>
      <a href="/promotion" class="nav-link">홍보영상</a>
    </div>
</body>
</html>
